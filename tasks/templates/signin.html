{% extends 'base.html' %}

{% block content %}
<main class="container bg-transparent">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body bg-transparent">
                <h1 class="text-center">Ingresar</h1>
                    {{error}}
                    {% csrf_token %}
                    
                    <div class="mb-3 bg-transparent">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                    </div>
            
                    <div class="mb-3 bg-transparent">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
            
                    <button class="btn btn-primary">
                        Iniciar Sección
                    </button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
